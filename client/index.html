<!DOCTYPE html>
<html ng-app="yelpApp">
<head>
  <title>Munchie Time</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.0/angular-ui-router.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"></script>
  <link rel="stylesheet" type="text/css" href='https://fonts.googleapis.com/css?family=Rubik'>
  <link rel="stylesheet" type="text/css" href="styles/styles.css">
</head>
<body>

<div class="container-fluid banner_logo">
<h1>MUNCHIE TIME</h1>
</div>

  <div class="container" ng-controller="searchController">
    <div class="row">

      <div class="col-md-3 search_box">
        <div> <!--Controller Here-->
          <img class="yelp_logo" src="assets/yelp_powered_btn_red.png">
          <h3>{{searchBox}}</h3>

          <div class="selection">
            <p>Select Neighborhood:</p>
            <select class="neighborhood_select" ng-model="neighborhoodSelection">
              <option value={{neighborhood}} ng-repeat="neighborhood in neighborhoods">{{neighborhood}}</option>
            </select>
          </div>

          <div class="selection">
            <p>Select Meal:</p>
            <select class="meal_select" ng-model="mealSelection">
              <option value={{food}} ng-repeat="food in meals">{{food}}</option>
            </select>
          </div>

          <div class="selection">
          <p>Price Range:</p>
            <select class="price_select" ng-model="priceSelection">
              <option>Price Range:</option>
              <option value={{price}} ng-repeat="price in prices">{{price}}</option>
            </select>
          </div>

          <div><!--Controller Here-->
            <button class="btn btn-primary submit_button" ng-click="setResults(neighborhoodSelection, mealSelection, priceSelection)">
              SUBMIT
            </button>
          </div>
        </div>
      </div>

      <div class="col-md-9 results_box">
        <h2>{{currResults}}</h2>
        <div class="row">
          <div class="col-md-4 entry" ng-repeat="entry in finalSearchResults">
            <p class="business_name">{{entry.name}}</p>
            <a ng-href="{{entry.url}}"><img ng-src="{{entry.image_url}}"></a>
            <div class="reviews_count">Reviews: {{entry.review_count}}</div>
            <span>What customers are saying:</span>
            <div>{{entry.snippet_text}}</div>
          </div>
        </div> <!-- Close Row -->
      </div>
    

    </div>
  </div> <!--Close Main Container-->


  <script src="app/controller.js"></script>
  <script src="app/examplesearchdata.js"></script>
  <script src="app/app.js"></script>
</body>
</html>
